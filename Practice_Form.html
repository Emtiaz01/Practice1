<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(images/background.jpg); position: absolute;">
    <div class="border">
    <header class="style">
        <h3>Every Kind of form element</h3>
        <hr>
    </header>
    <main class="style">
        <label for="name"><b>User Name</b><br>
            <input type="text"> A value is required
        </label><br>
        <hr>
        <label for="number"><b>Password</b><br>
            <input type="password" name="" id="">
        </label>
        <hr>
        <label> <b>Description</b><br></label>
        <textarea name="description" id="" cols="21" rows="5"></textarea>
        <hr>
        <legend><b>Pick One(Profession)</b><br></legend>
        <label>
            <input type="radio" name="s" id="Office Worker">Office Worker<br>
        </label>
            <label><input type="radio" name="s" id="Student">Student<br>
        </label>
        <label>
            <input type="radio" name="s" id="Un-Employed">Un-Employed<br>
        </label>
        <hr>
        
        <label><b>Pick Any</b><br></label>
        <input type="checkbox">Choice 1<br>
        <input type="checkbox">Choice 2 is pre-checked<br>
        <input type="checkbox">Choice 3 add as many as you read!
        <hr>
        <label><b>Need a drink?</b><br></label>
        <select>
            <option value="" disabled selected>Choose One</option>
            <option>Mojo</option>
            <option>SMC Lemon</option>
            <option>SMC Orange</option>
            <option>Pran</option>
        </select>
        <hr>
    </main>
    <footer>
        <button style="margin-left: 390px; margin-right: 10px; margin-bottom: 15px;">Submit this Form</button>
    </footer>
</div>
</body>
</html>
