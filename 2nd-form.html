<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Contest</title>
    <link rel="shortcut icon" href="images/story.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(images/pencils.jpg); position: absolute;">
    <header>
        <h1 style="margin-top: 10px; padding: 10px; text-align: center;">Welcome to Winter Story Contest 2024</h1> 
    </header>
    <main class="p">
        <fieldset>
            <legend style="text-align: center;"><b>Write Your Story Here:</b></legend>
            <textarea name="Your Story:" id="" cols="175" rows="20"></textarea>
        </fieldset><br>
        <label><b>Remarks:</b>
        <br>
        <select style="margin-top: 10px;" name="Remarks">
            
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Below Average">Below Average</option>
                <option value="Disappointing">Disappointing</option>
                <option value="Rejected">Rejected</option>
            
        </select>
    </label>
    <label>
        <br>
        <button style="margin-top: 10px;">Submit</button>
    </label>
       
    </main>
    <footer>

    </footer>
</body>
</html>
